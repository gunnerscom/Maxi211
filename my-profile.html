  <h1 style="background-color: rgb(185, 185, 162);" class="text-center mb-3">Mi Perfil</h1>
  <br><br>

  <div class="col-sm-3 profile">
    <a href="https://ibb.co/vJtbHTn"><img src="https://i.ibb.co/SKL2PMC/WIN-20211013-09-04-09-Pro.jpg" alt="WIN-20211013-09-04-09-Pro" border="0"></a>
    <img src="" alt="" id="imgPreview" class="img-circle img-responsive picProfile ">
    <input type="file" id="inputFile" class="mb-3">
  </div>
  <br><br>
  
  <form class="form-horizontal">
    <div class="card border-light mb-3 text-center ">
      <div  style="background-color: rgb(185, 185, 162) ;" class="card-header shadow-sm" id="title">
        <h5 >Datos Personales</h5>
      </div>
      <div style="background-color: rgba(218, 224, 205, 0.438)" class="card-body">
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Nombres</label>
          <div class="col-sm-5 d-flex">
            <input type="text" id="name" class="form-control" placeholder="Ingrese sus nombres">
          </div>
        </div>
        
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Apellidos</label>
          <div class="col-sm-5 d-flex">
            <input type="text" class="form-control " id="apellido" placeholder="Ingrese sus apellidos">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Edad</label>
          <div class="col-sm-5 d-flex">
            <input type="number" id="age" class="form-control " min="18" placeholder="Ingrese su edad">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label ">Teléfono</label>
          <div class="col-sm-5 d-flex">
            <input type="text" id="phone" class="form-control" placeholder="Ingrese su teléfono">
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-light mb-3 text-center">
      <div style="background-color: rgb(185, 185, 162) ;" class="card-header shadow-sm" id="title2">
        <h5>Datos de Cuenta</h5>
      </div>
      <div style="background-color: rgba(218, 224, 205, 0.438)" class="card-body">
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Usuario</label>
          <div class="col-sm-5 d-flex" id="usuario">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">E-Mail</label>
          <div class="col-sm-5 d-flex">
            <input type="email" id="mail" class="form-control " placeholder="Ingrese su mail">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="card">
        <div style="background-color: rgba(140, 143, 135, 0.438)" class="card-body">
          <button  type="submit" id="saveData" class="btn btn-light" btn-lg text-center"><i class="fas fa-save"></i> Guardar</button>
          <button type="button" id="editData" class="btn btn-light" btn-lg text-center"> <i class="far fa-edit"></i> Editar</button>
          <button type="reset" class="btn btn-light" btn-lg text-center" id="btnReset"><i class="fas fa-trash-restore"></i> Restablecer</button>
        </div>
      </div>
    </div>
  </form>
  <footer class="text-muted bg-light">
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
