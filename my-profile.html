  <form class="form-horizontal" style="background-color: rgb(238, 232, 229);">
    <h1 class="text-center mb-3" style="background-color: rgba(24, 23, 22, 0.425);"> MI PERFIL</h1>
    <div class="mb-3 text-center ">
      <div id="title">
        <h5>DATOS</h5>
      </div>
      <div class="card-body">
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Nombre </label>
          <div class="col-sm-5 d-flex">
            <input type="text" id="name" class="form-control" placeholder="Ingresar Nombre">
          </div>
        </div>

        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Apellido</label>
          <div class="col-sm-5 d-flex">
            <input type="text" class="form-control " id="apellido" placeholder="Ingresar Apellido">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Edad</label>
          <div class="col-sm-5 d-flex">
            <input type="number" id="age" class="form-control " min="18" placeholder="Ingresar Edad">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label ">Teléfono</label>
          <div class="col-sm-5 d-flex">
            <input type="text" id="phone" class="form-control" placeholder="Ingresar Telefono">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">E-Mail</label>
          <div class="col-sm-5 d-flex">
            <input type="email" id="mail" class="form-control " placeholder="Ingrese su mail">
          </div>
        </div>
      </div>

      <div class="form-group row justify-content-center">
        <div>
          <div class="card-body">
            <button type="submit" id="saveData" class="btn btn-light btn-lg text-center"><i class="fas fa-save"></i>
              Guardar</button>
            <button type="button" id="editData" class="btn btn-light btn-lg text-center"> <i class="far fa-edit"></i>
              Editar</button>
            <button type="reset" class="btn btn-light btn-lg text-center" id="btnReset"><i
                class="fas fa-trash-restore"></i> Restablecer</button>
          </div>
        </div>
      </div>
    </div>


  </form>
